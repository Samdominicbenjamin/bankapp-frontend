      <a class="navbar-brand" href="#">

        SM Bank
      </a>
    </div>
  </nav>

<!-- main content -->
<div class="container">
    <div class="row">
        <div class="col-6 mt-5">
             <img src="https://img.freepik.com/premium-vector/online-bank-finance-mobile-application-concept-debit-credit-cards-payments-financial-transactions-accounting-business-ecommerce-web-service-vector-internet-platform_176516-2769.jpg"
             width="100%" height="400px">
        </div>
        <div class="col-6 mb-3">
           <form (ngSubmit)="login()" [formGroup]="loginForm" [formGroup]="loginForm" class="mt-5 border border-info p-5 rounded shadow">
            <h1 class="text-center text-info my-3">Login Here....</h1>
               <!-- Account Number -->
               <div class="form-outline mb-4">
                <label for="" id="formExample1" class="form-label"> Account Number</label>
                <input name="acno" formControlName="acno" type="text" id="formExample1" class="form-control">
                <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">*Invalid Account Number</div>
               </div>
               <!-- password -->
               <div class="form-outline mb-4">
                <label id="formExample2" for="" class="form-label"> Password</label>
                <input name="password" formControlName="password" id="formExample2" type="password" class="form-control">
                <div *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched" class="text-danger">*Invalid Password</div>
    
               </div>

               <div class="col d-flex">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked/>
                  <label class="form-check-label" for="flexCheckChecked">Remember me</label>
                </div>
               </div>

               <h4 class="text-danger">{{loginError}}</h4>
               <!-- button -->
               <div class="text-center">
                <h3 class="text-danger"></h3>
                <button class="btn btn-primary btn-block mb-2" type="submit">Login
                  <div *ngIf="loginSuccess" class="spinner-grow text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </button>
                
               </div>
               <div class="text-center">
                <p>New to here? <a routerLink="/register">Please Register</a></p>
               </div>
            
          
           </form> 
                
                    
                    
                
            
        </div>
    </div>
</div>
